<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>

</body>
<script>
    const sayMuzammil=()=>{
        document.querySelector('h1').innerHTML="muzammil boss"
    }

    
    const clear=setTimeout(sayMuzammil,2000)


    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(clear)
        console.log("stoped");
    })



</script>
</html>
